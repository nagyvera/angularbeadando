<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a routerLink="/dashboard" class="navbar-toggler" >Dashboard</a>
  <a routerLink="/characters" class="navbar-toggler" >Characters</a>
</nav>

<h3>My Characters </h3>

<form>
<div>
  <label>Character name:
    <br><input class="form-control" #characterName />
  </label>
  <button (click)="add(characterName.value); characterName.value=''" class="btn btn-outline-primary">
    add
  </button>
</div>
<div name="fels">
<ul class="characters">
  <li *ngFor="let character of characters">
    <a routerLink="/detail/{{character.id}}">
      <span class="badge">{{character.id}}</span> {{character.name}}
    </a>
    <button class="delete" title="delete character"
            (click)="delete(character)">x</button>
  </li>
</ul>
</div>
</form>
